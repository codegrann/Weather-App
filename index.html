<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fair.jpg" type="image/x-icon" />
    <title>My Weather Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgSqNkYkjZW5uyC650weQn8YyMdXgS2FM&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body onload="loadSite()">
    <div class="container">
      <p id="title">My Weather Today</p>
      <h1 id="temperature"></h1>
      <p id="description"></p>
      <h2 id="location"></h2>
      <!-- tables -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>City</th>
              <th>Temperature</th>
              <th>Humidity</th>
              <th>Pressure</th>
              <th>Wind Speed</th>
              <th>Wind Direction</th>
              <th>Sunrise</th>
              <th>Sunset</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr>
              <td id="data_city">London</td>
              <td id="data_temperature">20</td>
              <td id="data_humidity">20</td>
              <td id="data_pressure">20</td>
              <td id="data_wind_speed">20</td>
              <td id="data_wind_direction">20</td>
              <td id="data_sunrise">20</td>
              <td id="data_sunset">20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="map" style="height: 400px; width: 100%"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -1.0966, lng: 37.0123 }, // Set the initial map center
          zoom: 12, // Set the initial zoom level
        });
      }
    </script>

    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
